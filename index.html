<!DOCTYPE html>
<html>
<head>
	<title>Submit Form</title>
	<link rel = "icon" type = "image/png" href = "Images/icon.png">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
	<meta name="description" content="Responsive submit form">
	<meta property="og:title" content="Responsive Form">
	<meta property="og:type" content="WebPage">
	<meta property="og:image" content="Thumbnil/thumbnil">
	<meta property="og:url" content="#">
	<meta property="og:description" content="Responsive submit form usign html and css">
	<meta name="viewport" width="device-width" initial-scale=1>
</head>
<body>
	<!-- Main Container -->

	<div class="container">
		<!--Form-->
		<form id="survey-form" method="#">
			<!--Heading-->
			<h1 id="title">Submit Form</h1>
			<!--Social media icons -->
			<div class="social-media-icons">
				<a href="#" class="social-f"><i class="fa fa-facebook"></i></a>
				<a href="#" class="social-g"><i class="fa fa-google"></i></a>
				<a href="#" class="social-l"><i class="fa fa-linkedin"></i></a>
			</div>
			<span id="description">or use your account</span>
			<!--Input Container -->
			<div class="input-container">
				<label id="name-label">Name</label>
				<input type="text" placeholder="Name" id="name" required />
				<label id="email-label">E-mail</label>
				<input type="e-mail" placeholder="E-mail" id="email" required />
				<label id="pswd-label">Password</label>
				<input type="text" placeholder="Password" id="password" required />
				<label id="confirm-pswd-label">Confirm Password</label>
				<input type="text" placeholder="Confirm Password" id="confirm-password" required />
				<!--Password checking message -->
				<div id="demo"></div>
				<label id="number-label">Age</label>
				<input type="number" id="number" placeholder="Age" min="18" max="60" required />
				<!--Dropdown -->
				<label id="dropdown-label">Current Status</label>
				<select class="drp-down" id="dropdown">
					<option value="student">Student</option>
					<option value="Employee">Employee</option>
					<option value="Not Working">Not Working</option>
					<option value="Freelancer">Freelancer</option>
				</select>
				<!--Radio buttons -->
				<div class="radio-btn-container">
					<label>Male</label>
					<input class="radio" type="radio" name="gender" value="male" id="gender">
					<label>Female</label>
					<input class="radio" type="radio" name="gender" value="male" id="gender">
				</div>
				<!--Checkbox-->
				<div class="checkbox-container">
					<input type="checkbox" name="Degree" value="Post-Graduation">
					<label class="Education">Post Graduation</label><br>
					<input type="checkbox" name="Degree" value="Graduation">
					<label class="Education">Graduation</label><br>
					<input type="checkbox" name="Degree" value="Secondary">
					<label class="Education">+2</label><br>
					<input type="checkbox" name="Degree" value="SSLC">
					<label class="Education">SSLC</label><br>
				</div>
				<!-- Textarea-->
				<label class="suggestion-label">Enter your Suggestion</label>
				<textarea class="Suggestion" placeholder="Enter your Suggestions"></textarea>
				<!--Submit button -->
				<button onclick="myFunction()">Submit</button>
			</div>
		</form>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
